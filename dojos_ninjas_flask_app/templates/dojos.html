<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    
</head>
<body>
    <div class="d-flex flex-row justify-content-around">
        <div>
            <div class="mx-auto">
                <h1> Nuevos Dojos</h1>
            </div>
            <div class="mx-auto">
                <form action="/creando_dojos" method = "post">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="nombre">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-danger" value="Crear Dojos">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h1>Todos los Dojos</h1>
            <div class="d-flex align-items-left border border-2 border-dark">
                <ul class="list-unstyled">
                    {% for dojo in dojos %}
                        <li><a href="/dojos/{{dojo['id']}}">{{dojo['nombre']}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas">Agregar Ninja</a>
        </div>

    </div>
   


</body>
</html>
