<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    
</head>
<body>
    <h1 class="titulo">Nuevo Ninjas</h1> 

    <div class="d-flex flex-column mx-auto w-50">
        <form action="/creando_ninjas" method = "post">
            <div class="form-group row">
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Dojo</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="dojo_id">
                        {% for dojo in dojos %}
                            <option value="{{dojo['id']}}">{{dojo['nombre']}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Apellido</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabel" name="apellido">
                </div>
    
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label">Años</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control form-control-sm" id="colFormLabelLg" name="años">
                </div>
            </div>
    
            <input type="submit" class="btn btn-danger" value="crear_ninjas">
        </form>
        <a href="/dojos" class="m-5">Inicio</a>
    </div>
    
</body>
</html>
